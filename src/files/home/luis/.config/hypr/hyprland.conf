# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=eDP-1, 1920x1200@144, 0x0, 1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$browser = google-chrome-stable
$webapp = google-chrome-stable --app
$termapp = alacritty -e

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = hyprpaper
exec-once = waybar

exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data

# exec-once = nm-applet


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Set dark mode for GTK applications
env = GTK_THEME, Adwaita:dark
env = QT_QPA_PLATFORMTHEME, qt5ct

# Set dark color scheme for libadwaita apps
exec-once = gsettings set org.gnome.desktop.interface color-scheme prefer-dark

###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 0
    gaps_out = 0

    border_size = 0

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 0
    rounding_power = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = false
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = false
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
}

# https://wiki.hypr.land/Configuring/Variables/#group
group {
    col.border_active = rgba(000000ff)
    col.border_inactive = rgba(000000ff)
    col.border_locked_active = rgba(ff3333ff)
    col.border_locked_inactive = rgba(ff3333ff)
    
    groupbar {
        enabled = true
        font_family = Roboto
        font_size = 12
        height = 20
        text_color = rgba(b3b3ffff)
        text_color_inactive = rgba(666666ff)
        col.active = rgba(000000ff)
        col.inactive = rgba(000000ff)
        col.locked_active = rgba(ff3333ff)
        col.locked_inactive = rgba(ff3333aa)
    }
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = br
    kb_variant = abnt2
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hypr.land/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# System
bind = $mainMod ALT, S, exec, shutdown now
bind = $mainMod ALT, R, exec, reboot
bind = $mainMod ALT, L, exit,
bind = $mainMod, Q, killactive,

# Communication apps
bind = $mainMod, D, exec, launch --focus-instead-of-new true --class "discord" "discord"
bind = $mainMod, W, exec, launch --mode webapp "https://web.whatsapp.com" --focus-instead-of-new true --class "chrome-web.whatsapp.com__-Default"
bind = $mainMod, X, exec, launch --mode webapp "https://x.com/home" --focus-instead-of-new true --class "chrome-x.com__home-Default"
bind = $mainMod, E, exec, launch --mode webapp "https://mail.google.com/mail/u/?authuser=luisfuturist@gmail.com" --focus-instead-of-new true --class "chrome-mail.google.com__mail_u_-Default"

# OS apps
bind = $mainMod, SPACE, exec, bemenu-x
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, F, exec, $termapp yazi
bind = $mainMod SHIFT, F, exec, launch --mode webapp "https://drive.google.com/drive/u/0/my-drive"
bind = $mainMod CTRL, F, exec, pcmanfm
bind = $mainMod, P, exec, hyprpicker-x
bind = $mainMod, B, exec, $browser
bind = $mainMod, C, exec, termapp nvim
bind = $mainMod SHIFT, C, exec, cursor
bind = $mainMod, Y, exec, $webapp="https://youtube.com"
bind = $mainMod, H, exec, cliphist-x

# Organization apps
bind = $mainMod, T, exec, $webapp="https://calendar.google.com/calendar/u/0/r"
bind = $mainMod SHIFT, K, exec, $webapp="https://tasks.luisfuturist.com/"
bind = $mainMod, K, exec, $webapp="https://keep.google.com"
bind = $mainMod, A, exec, $webapp="https://gemini.google.com"
bind = $mainMod CTRL, A, exec, $webapp="https://chatgpt.com"

# Screenshot Prt Scr
bind = , Print, exec, hyprshot -m region -o /tmp
bind = SHIFT, Print, exec, hyprshot -m window -o /tmp
bind = CTRL, Print, exec, hyprshot -m region --freeze -o /tmp
bind = CTRL SHIFT, Print, exec, hyprshot -m window --freeze -o /tmp

# Layout
bind = $mainMod SHIFT, SPACE, togglefloating
#bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys 
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, Apostrophe, workspace, name:w0
bind = $mainMod, 1, workspace, name:w1
bind = $mainMod, 2, workspace, name:w2
bind = $mainMod, 3, workspace, name:w3
bind = $mainMod, 4, workspace, name:w4
bind = $mainMod, 5, workspace, name:w5
bind = $mainMod, 6, workspace, name:w6
bind = $mainMod, 7, workspace, name:w7
bind = $mainMod, 8, workspace, name:w8
bind = $mainMod, 9, workspace, name:w9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, Apostrophe, movetoworkspace, name:w0
bind = $mainMod SHIFT, 1, movetoworkspace, name:w1
bind = $mainMod SHIFT, 2, movetoworkspace, name:w2
bind = $mainMod SHIFT, 3, movetoworkspace, name:w3
bind = $mainMod SHIFT, 4, movetoworkspace, name:w4
bind = $mainMod SHIFT, 5, movetoworkspace, name:w5
bind = $mainMod SHIFT, 6, movetoworkspace, name:w6
bind = $mainMod SHIFT, 7, movetoworkspace, name:w7
bind = $mainMod SHIFT, 8, movetoworkspace, name:W8
bind = $mainMod SHIFT, 9, movetoworkspace, name:w9

# Example special workspace (scratchpad)
# TODO: experiment with:
#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Tabbed windows (like i3 tabs)
bind = $mainMod, S, togglegroup
bind = $mainMod, Tab, changegroupactive, f
bind = $mainMod SHIFT, Tab, changegroupactive, b
bind = $mainMod, L, lockactivegroup
bind = $mainMod SHIFT, L, lockgroups
# Navigate between groups
bind = $mainMod SHIFT, left, changegroupactive, b
bind = $mainMod SHIFT, right, changegroupactive, f

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Always open organization apps on workspace 0
windowrulev2 = workspace name:w0,class:^(chrome-keep.google.com__-Default)$

# Always open communication apps on workspace 3
windowrulev2 = workspace name:w3,class:^(chrome-web.whatsapp.com__-Default)$
windowrulev2 = workspace name:w3,class:^(chrome-mail.google.com__mail_u_-Default)$
windowrulev2 = workspace name:w3,class:^(discord)$
windowrulev2 = workspace name:w3,class:^(chrome-x.com__home-Default)$

# Workspace names
workspace=1,defaultName:w0
workspace=2,defaultName:w1
workspace=3,defaultName:w2
workspace=4,defaultName:w3
workspace=5,defaultName:w4
workspace=6,defaultName:w5
workspace=7,defaultName:w6
workspace=8,defaultName:w7
workspace=9,defaultName:w8
workspace=10,defaultName:w9
